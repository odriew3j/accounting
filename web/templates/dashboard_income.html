<div class="container-fluid">  
    <h1 class="mt-4">income Dashboard</h1>  
    {% include 'alert.html' %}  
    
    <h2>New income Entry</h2>  
    <form method="post" id="income-form" action="{% url 'submit_income' %}">  
        {% csrf_token %}  
        <div class="form-group">  
            <label for="amount">Amount:</label>  
            <input type="number" class="form-control" id="amount" name="amount" required>  
        </div>  
        <div class="form-group">  
            <label for="text">Description:</label>  
            <input type="text" class="form-control" id="text" name="text" required>  
        </div>  
        <div class="form-group">  
            <label for="date">Date:</label>  
            <input type="date" class="form-control" id="date" name="date" required>  
        </div>  
        <button type="submit" name="income_submit" class="btn btn-primary">Submit income</button>  
    </form>  

    <h2>incomes</h2>  
    <table class="table">  
        <thead>  
            <tr>  
                <th>Date</th>  
                <th>Amount</th>  
                <th>Description</th>  
            </tr>  
        </thead>  
        <tbody>  
            {% for income in incomes %}  
            <tr>  
                <td>{{ income.date }}</td>  
                <td>{{ income.amount }}</td>  
                <td>{{ income.text }}</td>  
            </tr>  
            {% empty %}  
            <tr>  
                <td colspan="3">No income records found.</td>  
            </tr>  
            {% endfor %}  
        </tbody>  
    </table>  

    <h3>Total incomes: {{ total_incomes }}</h3>  
</div>
<script>  
    // Add AJAX submission for the income form  
    $('#income-form').on('submit', function(event) {  
        event.preventDefault();  
        $.ajax({  
            type: 'POST',  
            url: $(this).attr('action'),  
            data: $(this).serialize(),  
            success: function(response) {  
                if (response.status === 'ok') {  
                    $('#content').load("{% url 'dashboard_income' %} > *"); // Reload the income dashboard content  
                } else {  
                    alert(response.message);  
                }  
            },  
            error: function(xhr) {  
                alert('An error occurred: ' + xhr.responseText);  
            }  
        });  
    });  
</script>
